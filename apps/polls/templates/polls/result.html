{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Hasil: {{ question.question_text }}</h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-column">
            {% for choice in question.choice_set.all %}
                <div class="mb-7">
                    <div class="d-flex flex-stack mb-2">
                        <span class="text-gray-700 fw-bold fs-6">{{ choice.choice_text }}</span>
                        <span class="text-gray-500 fw-bold fs-7">{{ choice.votes }} Votes</span>
                    </div>
                    
                    <div class="h-8px mx-3 w-100 bg-light-success rounded">
                        <div class="bg-success rounded h-8px" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                </div>
            {% endfor %}
        </div>

        <div class="separator separator-dashed my-5"></div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-sm btn-light-primary">Vote Lagi?</a>
            <a href="{% url 'polls:index' %}" class="btn btn-sm btn-primary">Kembali ke Daftar</a>
        </div>
    </div>
</div>
{% endblock %}
